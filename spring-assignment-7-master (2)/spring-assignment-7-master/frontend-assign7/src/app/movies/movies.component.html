<div>
  <h1>Movie Table</h1>
  <table mat-table [dataSource]="movies" class="mat-elevation-z8">
    <ng-container matColumnDef="movieId">
      <th mat-header-cell *matHeaderCellDef>Movie Id</th>
      <td mat-cell *matCellDef="let movie">{{ movie.movieId }}</td>
    </ng-container>

    <ng-container matColumnDef="movieName">
      <th mat-header-cell *matHeaderCellDef>Movie Name</th>
      <td mat-cell *matCellDef="let movie">{{ movie.movieName }}</td>
    </ng-container>

    <ng-container matColumnDef="genre">
      <th mat-header-cell *matHeaderCellDef>Genre</th>
      <td mat-cell *matCellDef="let movie">{{ movie.genre }}</td>
    </ng-container>

    <ng-container matColumnDef="leadActors">
      <th mat-header-cell *matHeaderCellDef>Lead Actors</th>
      <td mat-cell *matCellDef="let movie">{{ movie.leadActors }}</td>
    </ng-container>

    <ng-container matColumnDef="director">
      <th mat-header-cell *matHeaderCellDef>Director</th>
      <td mat-cell *matCellDef="let movie">{{ movie.director }}</td>
    </ng-container>

    <ng-container matColumnDef="yearOfRelease">
      <th mat-header-cell *matHeaderCellDef>Year of Release</th>
      <td mat-cell *matCellDef="let movie">{{ movie.yearOfRelease }}</td>
    </ng-container>

    <ng-container matColumnDef="rating">
      <th mat-header-cell *matHeaderCellDef>Rating</th>
      <td mat-cell *matCellDef="let movie">{{ movie.rating }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let movie">
        <button mat-icon-button color="warn" (click)="deleteMovie(movie.movieId)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
