<h2>User News Stories</h2>
<table mat-table [dataSource]="news" class="mat-elevation-z8">
  <ng-container matColumnDef="userId">
    <th mat-header-cell *matHeaderCellDef>User ID</th>
    <td mat-cell *matCellDef="let element"> {{element.userId}} </td>
  </ng-container>

  <ng-container matColumnDef="newsId">
    <th mat-header-cell *matHeaderCellDef>News ID</th>
    <td mat-cell *matCellDef="let element">
      <div *ngFor="let newsItem of element.newsList">{{newsItem.newsId}}</div>
    </td>
  </ng-container>

  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef>News Title</th>
    <td mat-cell *matCellDef="let element">
      <div *ngFor="let newsItem of element.newsList">{{newsItem.title}}</div>
    </td>
  </ng-container>

  <ng-container matColumnDef="author">
    <th mat-header-cell *matHeaderCellDef> Author </th>
    <td mat-cell *matCellDef="let element">
      <div *ngFor="let newsItem of element.newsList">{{newsItem.author}}</div>
    </td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> Description </th>
    <td mat-cell *matCellDef="let element">
      <div *ngFor="let newsItem of element.newsList">{{newsItem.description}}</div>
    </td>
  </ng-container>

  <ng-container matColumnDef="publishedAt">
    <th mat-header-cell *matHeaderCellDef> Published At </th>
    <td mat-cell *matCellDef="let element">
      <div *ngFor="let newsItem of element.newsList">{{newsItem.publishedAt}}</div>
    </td>
  </ng-container>

  <ng-container matColumnDef="content">
    <th mat-header-cell *matHeaderCellDef> Content </th>
    <td mat-cell *matCellDef="let element">
      <div *ngFor="let newsItem of element.newsList">{{newsItem.content}}</div>
    </td>
  </ng-container>

  <ng-container matColumnDef="url">
    <th mat-header-cell *matHeaderCellDef> URL </th>
    <td mat-cell *matCellDef="let element">
      <div *ngFor="let newsItem of element.newsList">
        <img src="{{newsItem.url}}" width="100px" />
      </div>
    </td>
  </ng-container>

  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button (click)="deleteNews(element.userId)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
