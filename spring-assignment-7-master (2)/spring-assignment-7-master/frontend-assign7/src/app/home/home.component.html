<div class="homepage">
<mat-card class="example-card">
    <mat-card-header class="formHeader">
      <div mat-card-avatar class="example-header-image"></div>
    </mat-card-header>
    <mat-card-subtitle>Login to Access Database</mat-card-subtitle>
    <mat-card-content class="loginField">
        <mat-form-field appearance="outline">
        <input matInput placeholder="Email" [(ngModel)]="newUser.email" required> 
      </mat-form-field>
      <mat-form-field appearance="outline"> 
        <input matInput placeholder="Password" [(ngModel)]="newUser.password" [type]="hide ? 'password' : 'text'" required>
      </mat-form-field>  
    </mat-card-content>
    <button mat-raised-button (click)="onSubmit()" color="primary">Submit</button>
    <div class="registerForm">
        Not an existing user ? <a href="register">Register Here</a>
    </div>
  </mat-card>
</div>
