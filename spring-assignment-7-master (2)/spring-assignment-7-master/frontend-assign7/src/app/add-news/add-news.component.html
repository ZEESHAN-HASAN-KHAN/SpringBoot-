<div class="news-form-container">
    <mat-card class="news-form-card">
      <mat-card-header>
        <mat-card-title>News Form</mat-card-title>
      </mat-card-header>
      <mat-card-content class="formField">

        <mat-form-field appearance="outline">
          <input matInput placeholder="Enter User ID" [(ngModel)]="news.userId" required>
        </mat-form-field>
  
        <mat-form-field appearance="outline">    
          <input matInput placeholder="Enter News ID" [(ngModel)]="newsList.newsId" required>
        </mat-form-field>
  
        <mat-form-field appearance="outline">
          <input matInput placeholder="Enter Title" [(ngModel)]="newsList.title" required>
        </mat-form-field>
        
        <mat-form-field appearance="outline">    
          <input matInput placeholder="Enter Author" [(ngModel)]="newsList.author" required>
        </mat-form-field>
  
        <mat-form-field appearance="outline">    
          <input matInput placeholder="Enter Description" [(ngModel)]="newsList.description" required>
        </mat-form-field>

        <mat-form-field appearance="outline">    
            <input matInput placeholder="Enter Content" [(ngModel)]="newsList.content" required>
        </mat-form-field>

        <mat-form-field appearance="outline">    
            <input matInput placeholder="Enter Url" [(ngModel)]="newsList.url" required>
        </mat-form-field>

      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" (click)="onSubmit()">Add News</button>
      </mat-card-actions>
    </mat-card>
  </div>
