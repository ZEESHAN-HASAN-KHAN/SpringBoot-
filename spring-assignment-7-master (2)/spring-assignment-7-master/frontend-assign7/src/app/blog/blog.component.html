<div class="center-container">
    <div class="blogs-container">
      <div class="blog-card" *ngFor="let blog of blogs">
        <div class="blog-id">{{ blog.blogId }}</div>
        <div class="blog-title">{{ blog.blogTitle }}</div>
        <div class="blog-content">
          <p>{{ blog.blogContent }}</p>
        </div>
        <div class="publish-time">Published on: {{ blog.blogPublishTime }}</div>
        <div class="blog-actions">
          <button class="edit-button" (click)="editBlog(blog.blogId)">Edit</button>
          <button class="delete-button" (click)="deleteBlog(blog.blogId)">Delete</button>
        </div>
      </div>
    </div>
  </div>
